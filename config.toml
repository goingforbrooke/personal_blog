# The URL the site will be built for
base_url = "https://www.goingforbrooke.com/personal_blog/"

theme = "terminimal"

# Whether to automatically compile all Sass files in the sass directory (required for Terminimal theme)
compile_sass = true

# Generate an atom feed for blog posts.
generate_feed = true
# Use ATOM instead of RSS for more features and less backwards compatibility.
feed_filename = "atom.xml"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
    {name = "tags"},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customized by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

highlight_theme = "visual-studio-dark"

[extra]
# Put all your custom variables here

# Define the author for copyright.
author = "Brooke Deuson"

page_titles = "combined"

# One of: blue, green, orange, pink, red.
# Me: Added "turquoise" as an option.
accent_color = "turquoise"

# One of: blue, dark, green, orange, pink, red.
# Enabling dark background will also modify primary font color
# to be darker.
# Defaults to accent color (or, if not accent color specified, to blue).
background_color = "blue"

# The logo text - defaults to 2 non-breaking spaces.
logo_text = "goingforbrooke.com"

# Link back to the main site when "goingforbrooke" is clicked in the top left.
logo_home_link = "https://www.goingforbrooke.com"

# Whether to show links to earlier and later posts
# on each post page.
enable_post_view_navigation = true

# The text shown at the bottom of a post,
# before earlier/later post links.
post_view_navigation_prompt = "Thanks for reading! Would you like to know more?"

# Use full Hack character set, not just a subset.
# Switch this to true if you need full unicode support.
# Defaults to false.
use_full_hack_font = 'exo2'

favicon = "img/favicon.png"
favicon_mimetype = "image/x-icon"
