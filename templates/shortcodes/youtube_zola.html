{% set width = width | default(value="100%") %}
{% set height = height | default(value="auto") %}

<div {% if class %}class="{{class}}"{% endif %}>
    <iframe src="https://www.youtube-nocookie.com/embed/{{ id }}{% if playlist %}?list={{playlist}}{% endif %}{% if autoplay %}?autoplay=1{% endif %}" style="{% if width %}width={{width}}{% endif %} {% if height %}height={{height}}{% endif %}" loading="lazy" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
