<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
  <iframe src="https://www.youtube-nocookie.com/embed/{{ id }}{% if playlist %}?list={{playlist}}{% endif %}{% if autoplay %}?autoplay=1{% endif %}"
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
	  loading="lazy"
          frameborder="0"
          allowfullscreen
	  webkitallowfullscreen
	  mozallowfullscreen>
  </iframe>
</div>
