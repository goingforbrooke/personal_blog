{% if title %}
    {% set config_title = "title: " ~ title %}
{% endif %}

<pre class="mermaid">
    ---
    {% if title %}
    {{ config_title }}
    {% endif %}
    config:
      theme: dark
    ---
    {{ body }}
</pre>
<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
</script>
